				<section data-markdown

					<script type="text/template">
						## ICGC

						- Empresa pública encargada de la cartografía oficial de Catalunya. <!-- .element: class="fragment" -->
							- Mapas topográficos, MDE, ortofotos, geológicos...
						- Datos disponibles bajo licencia Creative Commons (CC BY 4.0) <!-- .element: class="fragment" -->
						- Proveedor de IGN, Google Maps <!-- .element: class="fragment" -->
						- 40 años en 2022 <!-- .element: class="fragment" -->
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## OpenICGC

						- Iniciativa para promover el uso de los datos ICGC con estándares abiertos. <!-- .element: class="fragment" -->
							- https://openicgc.github.io/
						- Facilitar el acceso a los distintos perfiles / casos de uso. <!-- .element: class="fragment" -->
							- Usuarios GIS / CAD
							- ... segmentos más precisos: arquitecto municipal, técnico de la administación, ingeniería
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Conector QGIS OpenICGC

						- Conector QGIS como pieza fundamental para los usuarios GIS. <!-- .element: class="fragment" -->
							- No es el único (web, repositorios...)
						- Promover el uso de información oficial y de calidad. <!-- .element: class="fragment" -->
						- Facilitar flujo de trabajo. <!-- .element: class="fragment" -->
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Estadísticas

						- Publicado al público en general en octubre 2021.
						- 15855 descargas desde entonces.
